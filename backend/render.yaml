services:
  - type: web
    name: yfapp-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

dependencies:
  - Flask==2.3.2
  - flask-cors==4.0.0
  - gunicorn==21.2.0
  - yfinance==0.2.30
  - requests==2.31.0
  - pandas>=1.5.3

name: yfapp
version: 1.0.0
private: true
workspaces:
  - frontend
scripts:
  start: cd backend && python app.py
  build: cd frontend && yarn install && yarn build

# Navigate to backend directory
cd c:\Users\user\yfapp\backend

# Create virtual environment
python -m venv venv

# Activate virtual environment
.\venv\Scripts\activate

# Install dependencies
pip install -r requirements.txt

