services:
  - type: web
    name: yfapp-backend
    env: python
    rootDir: backend
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: python -m gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: PORT
        value: "10000"